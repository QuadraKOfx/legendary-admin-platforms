name: Deploy to Firebase Staging Env

on:
  push:
    branches:
      - 'staging'

env:
  NODE_ENV: 'development'

jobs:

  deploy:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - name: Setup the code
        run: npm install
      - name: Deploy Firebase Dev
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JMS_MANAGEMENT_SYSTEM }}'
          projectId: jms-management-system



